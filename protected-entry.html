<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Access - King Tuerto's Treasures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Protected Strategy Trove</h1>
            <p>Enter your details to unlock. <a href="index.html">Back</a></p>
        </header>
        <form name="access-form" method="POST" netlify data-netlify="true" onsubmit="return checkAccess()">
            <input type="hidden" name="form-name" value="access-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Unlock Treasures</button>
        </form>
        <p><small>Form data stored securely for access tracking.</small></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
